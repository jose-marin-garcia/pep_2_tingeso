apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-prices-deployment
  labels:
    app: ms-prices-deployment
spec:
  selector:
    matchLabels:
      app: ms-prices-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: ms-prices-deployment
    spec:
      containers:
        - name: ms-prices
          image: josemaring/ms-prices
          ports:
            - containerPort: 8090
          env:
            - name: SERVER_PORT
              value: "0"
            # Config-map
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: DB_HOST_PRICES
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: DB_PORT_PRICES
            - name: DB_DBNAME
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: DB_DBNAME_PRICES
            # Secrets
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: DB_USER_ORDERS
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: DB_PASSWORD_ORDERS